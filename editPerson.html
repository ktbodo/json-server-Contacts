<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>JSON Server</title>
  </head>
  <body>
    <h1>Edit Person</h1>

    <form>
      <input type="text" name="nameFirst" required placeholder="First Name" />
      <input type="text" name="nameLast" required placeholder="Last Name" />
      <input type="text" name="email" placeholder="Email" />
      <input type="date" name="birthday" placeholder="mm/dd/yyyy" />
      <input type="text" name="addressStreet" placeholder="Address Street" />
      <input type="text" name="city" placeholder="City" />
      <input type="text" name="state" placeholder="State" />
      <input type="text" name="zip" placeholder="Zip" />
      <textarea
        name="description"
        placeholder="Person Description"
      ></textarea>
      <button type="button">Update</button>
    </form>

    <script src="js/editPerson.js"></script>
  </body>
</html>
